name: setup-node
description: 'Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧'
runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v4
      name: Install pnpm
      shell: bash
      with:
        version: 9
        run_install: false

    - name: Setup Node.js ⚙️
      uses: actions/setup-node@v4
         shell: bash
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install dependencies 🔧
      shell: bash
      run: pnpm install
